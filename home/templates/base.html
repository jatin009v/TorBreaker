<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{% block title %}{% endblock title %}</title>

    <!-- Custom fonts for this template-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link href="/static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="/static/css/sb-admin-2.min.css" rel="stylesheet">

    <style>
        .active-nav-link,
        .nav-link:hover {
            color: rgb(159, 239, 0) !important;
        }
    </style>

    {% block css %}

    {% endblock %}

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/">
                <div class="sidebar-brand-icon rotate-n-15">
                    <span class="material-symbols-outlined" style="color: rgb(159, 239, 0);">security</span>
                    <!-- <i class="fas fa-laugh-wink" style="color: rgb(159, 239, 0);"></i> -->
                </div>
                <div class="sidebar-brand-text mx-3" style="color: rgb(159, 239, 0);">CyberSage</div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/scan' %}active-nav-link{% endif %}" href="/scan">
                    <span>Dashboard</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Nav Item - Result -->
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/browse_result' %}active-nav-link{% endif %}" href="/browse_result">
                    <span>Result</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Nav Item - Create Pipeline -->
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/admin/home/pipeline/' %}active-nav-link{% endif %}" href="/admin/home/pipeline/">
                    <span>Create Pipeline</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Nav Item - Logout -->
            <li class="nav-item">
                <a class="nav-link" href="/">
                    <form action="{% url 'admin:logout' %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" style="border-radius: 25px; width: 100%; background-color: #1e2d46; border-color: white;  color: white;">Logout</button>
                    </form>
                </a>
            </li>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-gradient-primary topbar mb-4 static-top shadow">
                    <div class="text-center text-lg ml-auto mr-4">
                        <span style="font-size: 28px;color: rgb(159, 239, 0);" class="color-green">{% block heading %}{% endblock heading %}</span>
                    </div>
                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Search -->

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <!-- Nav Item - User Information -->
                        <li class="nav-item dropdown no-arrow">
                            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="mr-2 d-none d-lg-inline text-white-600 medium">Team Malaai</span>
                                <img class="img-profile rounded-circle" src="/static/img/undraw_profile.svg">
                            </a>
                            <!-- Dropdown - User Information -->

                        </li>

                    </ul>

                </nav>

                <div class="container">
                    {% block body %}{% endblock body %}
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Get all nav items
        const navItems = document.querySelectorAll('.nav-item');

        // Loop through each nav item
        navItems.forEach(item => {
            // Check if the current URL matches the href of the nav item
            if (window.location.href.includes(item.querySelector('a').getAttribute('href'))) {
                // Add the active-nav-link class to the nav item's link
                item.querySelector('a').classList.add('active-nav-link');
            }
        });
    </script>

    {% block js %}

    {% endblock %}
</body>
</html>
